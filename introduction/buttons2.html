<style>
  .back-button {
    padding-top: 7px;
    padding-bottom: 7px;
    margin-right: 10px;
    cursor: pointer;
  }

  .page-number {
    background-color: white;
    text-decoration:underline ;
    border: none;
    padding-left: 3px;
    padding-right: 3px;
    color: blue;
    cursor: pointer;
  }

  .next-button {
    padding-top: 7px;
    padding-bottom: 7px;
    margin-left: 10px;
    cursor: pointer;
  }

  .stretch {
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 9px;
    padding-bottom: 9px;
    background-color: green;
    color: white;
    border: none;
    transition: padding 0.5s;
    vertical-align: top;
    cursor: pointer;
  }
  .stretch:hover {
    padding-left: 30px;
    padding-right: 30px;
    padding-top: 18px;
    padding-bottom: 18px;
  }

  .shadow {
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 9px;
    padding-bottom: 9px;
    margin-right: 15px;
    background-color: green;
    color: white;
    border-width: 0px;
    transition: padding 0.5s;
    vertical-align: top;
    cursor: pointer;
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
  }
  .shadow:active {
    border-width: 5px; 
    border-color: white;
    border-style: solid;
    box-shadow: none;
  }

  .numbers-button {
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 9px;
    padding-bottom: 9px;
    margin-left: 15px;
    margin-right: 15px;
    background-color: green;
    color: white;
    border-width: 0px;
    transition: padding 0.5s;
    vertical-align: top;
    cursor: pointer;
    transition: margin 0.15s, padding 0.15s;
  }

  .numbers-button:hover {
    padding-left: 25px;
    padding-right: 25px;
    margin-left: 5px;
    margin-right: 5px;
  }
</style>

<!-- shadow can also be done with margin -->

<button class = "back-button">
  Back
</button>

<button class = "page-number">
  1
</button>

<button class = "page-number">
  2
</button>

<button class = "page-number">
  3
</button>

<button class = "page-number">
  4
</button>

<button class = "page-number">
  5
</button>

<button class = "next-button">
  Next
</button>

<button class = "stretch">
  Stretch
</button>

<button class = "shadow">
  Shadow
</button>

<button class = "numbers-button">
  One
</button>

<button class = "numbers-button">
  Two
</button>

<button class = "numbers-button">
  Three
</button>
