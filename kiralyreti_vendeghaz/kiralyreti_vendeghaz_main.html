    <script>
      function toggleSideBar() {
        sideBarElement = document
          .querySelector('.js-sidebar').classList;

        menuButtonElement = document
          .querySelector('.js-menu-button');

        menuButtonContainerElement = document
          .querySelector('.js-header-section3');

        if (sideBarElement.contains('sidebar-active')) {
          sideBarElement.remove('sidebar-active');
          menuButtonElement.classList.remove('sidebar-toggle');
          menuButtonContainerElement.classList.remove('sidebar-toggle');
          menuButtonElement.innerHTML  = 'Menü';

        } else {
          sideBarElement.add('sidebar-active');
          menuButtonElement.classList.add('sidebar-toggle');
          menuButtonContainerElement.classList.add('sidebar-toggle')
          menuButtonElement.innerHTML = 'X';  
        }
      }
    </script>
